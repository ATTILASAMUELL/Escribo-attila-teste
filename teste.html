<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Técnico Escribo Attila</title>
    <script>
        function somatorioDivisiveis(numero) {
            let somatorio = 0;
            
            for (let i = 1; i < numero; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    somatorio += i;
                }
            }

            return somatorio;
        }

        function calcularSomatorio() {
            const inputNumero = document.getElementById('numero');
            const resultado = somatorioDivisiveis(parseInt(inputNumero.value, 10));
            
            // Exemplo de exibição do resultado em um alert, você pode modificar conforme necessário.
            alert('O somatório é: ' + resultado);
        }
    </script>
</head>
<body>

    <h1>Desafio Técnico</h1>
    
    <label for="numero">Digite um número inteiro positivo:</label>
    <input type="number" id="numero" />

    <button onclick="calcularSomatorio()">Calcular Somatório</button>

</body>
</html>
